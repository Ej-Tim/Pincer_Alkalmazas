<table>
<tr *ngFor="let food of foodbyCategory; let i = index">
    <td>{{food.name}}</td> 
    <td>{{food.price}}Ft</td>
    <td><p-spinner [(ngModel)]="val[i]" [min]="0"></p-spinner></td>
</tr>
</table>

<p-sidebar [(visible)]="display" position="right">
    <p *ngFor="let food of foodbyCategory; let i = index">
        <ng-container *ngIf="val[i] > 0">        
            {{food.name}} {{food.price}}Ft {{val[i]}}db
        </ng-container>
    </p>
    <button pButton type="button" class="button" label="Megrendel"></button>
</p-sidebar>
