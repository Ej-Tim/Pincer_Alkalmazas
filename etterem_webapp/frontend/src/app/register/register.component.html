<div class="center">
    <h2>Registration</h2>
    <div>
      <p>
        <input pInputText id="u_ser" placeholder="User Name"/>
      </p>
      <p>
        <p-dropdown [options]="roles" optionLabel="label" [(ngModel)]="r_id" ></p-dropdown>
      </p>
      <p>
        <input type="password" pPassword id="pass" placeholder="User Password"/>
      </p>
    </div>
    <button (click)="goBack()">Back</button>
    <button (click)="save()">Save</button>
  </div>
